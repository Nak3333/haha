<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broken Heart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: pink;
      padding: 20px;
      overflow: hidden;
      text-align: center;
    }

    .message {
      font-size: 2em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      margin-bottom: 20px;
    }

    .message:nth-child(1) {
      animation-delay: 0.5s;
    }

    .message:nth-child(2) {
      animation-delay: 2s;
    }

    img {
      width: 450px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3.5s;
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .message {
        font-size: 1.5em;
      }

      img {
        width: 150px;
      }
    }
  </style>
</head>
